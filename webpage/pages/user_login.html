    <script>
    // Mock user data for authentication
    const mockUsers = {
        'admin@skillconnect.com': {
            password: 'admin123',
            role: 'admin',
            name: 'Admin User',
            dashboard: 'admin_user_management.html'
        },
        'contractor@example.com': {
            password: 'contractor123',
            role: 'contractor',
            name: 'John Smith',
            dashboard: 'contractor_dashboard.html'
        },
        'laborer@example.com': {
            password: 'laborer123',
            role: 'laborer',
            name: 'Mike Johnson',
            dashboard: 'laborer_dashboard.html'
        }
    };

    // Admin Alert Management
    function dismissAlert(alertId) {
        const alert = document.getElementById(alertId);
        if (alert) {
            alert.style.transition = 'all 0.3s ease-out';
            alert.style.opacity = '0';
            alert.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                alert.remove();
                
                // Store dismissed alert in localStorage
                const dismissedAlerts = JSON.parse(localStorage.getItem('dismissedAlerts') || '[]');
                if (!dismissedAlerts.includes(alertId)) {
                    dismissedAlerts.push(alertId);
                    localStorage.setItem('dismissedAlerts', JSON.stringify(dismissedAlerts));
                }
                
                // Hide entire alert container if no alerts remain
                const alertContainer = document.getElementById('adminAlerts');
                const remainingAlerts = alertContainer.querySelectorAll('[id$="Alert"]');
                if (remainingAlerts.length === 0) {
                    alertContainer.style.display = 'none';
                }
            }, 300);
        }
    }

    // Check for dismissed alerts on page load
    function initializeAlerts() {
        const dismissedAlerts = JSON.parse(localStorage.getItem('dismissedAlerts') || '[]');
        dismissedAlerts.forEach(alertId => {
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.remove();
            }
        });
        
        // Hide alert container if no alerts remain
        const alertContainer = document.getElementById('adminAlerts');
        const remainingAlerts = alertContainer.querySelectorAll('[id$="Alert"]');
        if (remainingAlerts.length === 0) {
            alertContainer.style.display = 'none';
        }
    }

    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = this.querySelector('svg');
        if (type === 'text') {
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L12 12m-3.122-3.122L12 12m0 0l3.878 3.878M12 12l3.878-3.878m-7.756 0L12 12"/>';
        } else {
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
        }
    });

    // Form submission
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const submitSpinner = document.getElementById('submitSpinner');
    const loginError = document.getElementById('loginError');
    const errorText = document.getElementById('errorText');

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // Hide previous error
        loginError.classList.add('hidden');

        // Show loading state
        submitText.textContent = 'Signing In...';
        submitSpinner.classList.remove('hidden');
        submitBtn.disabled = true;

        // Simulate API call
        setTimeout(() => {
            // Check credentials
            const user = mockUsers[email];
            
            if (user && user.password === password) {
                // Store user session
                const userData = {
                    email: email,
                    name: user.name,
                    role: user.role,
                    loginTime: new Date().toISOString(),
                    rememberMe: rememberMe
                };
                
                localStorage.setItem('skillconnect_user', JSON.stringify(userData));
                
                // Show success modal
                document.getElementById('successModal').classList.remove('hidden');
                
                // Store dashboard URL for redirect
                sessionStorage.setItem('redirect_dashboard', user.dashboard);
            } else {
                // Show error
                errorText.textContent = 'Invalid email or password. Please try again.';
                loginError.classList.remove('hidden');
                
                // Add shake animation to form
                const form = document.querySelector('.card');
                form.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    form.style.animation = '';
                }, 500);
            }

            // Reset button state
            submitText.textContent = 'Sign In';
            submitSpinner.classList.add('hidden');
            submitBtn.disabled = false;
        }, 1500);
    });

    // Success modal functions
    function closeSuccessModal() {
        const dashboardUrl = sessionStorage.getItem('redirect_dashboard');
        sessionStorage.removeItem('redirect_dashboard');
        window.location.href = dashboardUrl || 'laborer_dashboard.html';
    }

    // Auto-fill demo credentials when clicked
    document.querySelectorAll('.bg-secondary-50, .bg-primary-50, .bg-accent-50').forEach(demo => {
        demo.addEventListener('click', function() {
            const text = this.textContent;
            if (text.includes('admin@skillconnect.com')) {
                document.getElementById('email').value = 'admin@skillconnect.com';
                document.getElementById('password').value = 'admin123';
            } else if (text.includes('contractor@example.com')) {
                document.getElementById('email').value = 'contractor@example.com';
                document.getElementById('password').value = 'contractor123';
            } else if (text.includes('laborer@example.com')) {
                document.getElementById('email').value = 'laborer@example.com';
                document.getElementById('password').value = 'laborer123';
            }
        });
    });

    // Form validation
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
        input.addEventListener('blur', function() {
            const errorDiv = this.parentNode.querySelector('.error-message') || 
                            this.parentNode.parentNode.querySelector('.error-message');
            if (this.validity.valid) {
                this.classList.remove('border-error');
                this.classList.add('border-success');
                if (errorDiv) errorDiv.classList.add('hidden');
            } else {
                this.classList.remove('border-success');
                this.classList.add('border-error');
                if (errorDiv) {
                    errorDiv.textContent = this.validationMessage;
                    errorDiv.classList.remove('hidden');
                }
            }
        });

        input.addEventListener('input', function() {
            if (this.validity.valid) {
                this.classList.remove('border-error');
                const errorDiv = this.parentNode.querySelector('.error-message') || 
                                this.parentNode.parentNode.querySelector('.error-message');
                if (errorDiv) errorDiv.classList.add('hidden');
            }
        });
    });

    // Check for existing session on page load
    window.addEventListener('load', function() {
        // Initialize alerts
        initializeAlerts();
        
        const userData = localStorage.getItem('skillconnect_user');
        if (userData) {
            const user = JSON.parse(userData);
            // If remember me was checked or session is recent (less than 24 hours)
            const loginTime = new Date(user.loginTime);
            const now = new Date();
            const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
            
            if (user.rememberMe || hoursDiff < 24) {
                // Auto-redirect to appropriate dashboard
                const dashboards = {
                    'admin': 'admin_user_management.html',
                    'contractor': 'contractor_dashboard.html',
                    'laborer': 'laborer_dashboard.html'
                };
                window.location.href = dashboards[user.role] || 'laborer_dashboard.html';
            }
        }
    });

    // Add shake animation CSS
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    `;
    document.head.appendChild(style);
</script>
